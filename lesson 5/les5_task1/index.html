<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess board. Canvas API, JS/ES5</title>
</head>

<body>
<canvas id="renderCanvas" width="250" height="250" style="border: solid grey 2px"></canvas>

<script>
    var canvas = document.getElementById("renderCanvas");
    var ctx = canvas.getContext("2d");
    var offset = 25;
    const letters=["a","b","c","d","e","f","g","h",]
    ctx.font = "20px Arial";

    for(let i =8; i!==0; i--){
        ctx.fillText(i, offset / 2 - 5, offset * (10-i) - 5);
    }
    for(let i =0; i!==8; i++){
        ctx.fillText(letters[i], offset * (i+1) + 5, offset / 2 + 5);
    }
    for(let i=0;i<8;i++){
        for (let j =0;j<8;j++){
            let Color;
            if ((i+j)%2==1){
                Color ="rgb(220, 220, 220)";
            }else{
                Color="black";
            }
            drawCell(offset*(i+1), offset*(j+1),Color);
        }
    }
    function drawCell(x, y, color)
    {
        ctx.beginPath();
        ctx.rect(x, y, 25, 25);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function drawLine(x0, y0, x1, y1)
    {
        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.moveTo(x0, y0);
        ctx.lineTo(x1, y1);
        ctx.stroke();
    }
</script>
</body>

</html>
